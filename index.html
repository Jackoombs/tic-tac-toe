<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <h1>TIC-TAC-TOE</h1>
  <main>
    <div class="playerInfo">
      <h2 class="turnIndicator hide"></h2>
      <div class="inputContainer">
        <label for="player1Input">PLAYER 1 NAME:</label>
        <input type="text" id="player1Input">
      </div>
      <div class="inputContainer">
        <label for="player2Input">PLAYER 2 NAME:</label>
        <input type="text" id="player2Input">
        
      </div>

    </div>
    <section>
    <div class="tile" dataset-tile-index="0">0</div>
    <div class="tile" dataset-tile-index="1">1</div>
    <div class="tile" dataset-tile-index="2">2</div>
    <div class="tile" dataset-tile-index="3">3</div>
    <div class="tile" dataset-tile-index="4">4</div>
    <div class="tile" dataset-tile-index="5">5</div>
    <div class="tile" dataset-tile-index="6">6</div>
    <div class="tile" dataset-tile-index="7">7</div>
    <div class="tile" dataset-tile-index="8">8</div>
  </section>
    <button class="startBtn">START GAME</button>
  </main>
</body>
</html>
